apiVersion: apps/v1
kind: Deployment
metadata:
  name: kartoza-devops-app
  namespace: kartoza-devops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kartoza-devops-app
  template:
    metadata:
      labels:
        app: kartoza-devops-app
    spec:
      containers:
        - name: kartoza-devops-app
          image: kartoza_devops_app:latest
          ports:
            - containerPort: 8501
